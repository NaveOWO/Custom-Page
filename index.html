<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
  <link rel="stylesheet" href="/assets/style.css">
  <link rel="stylesheet" href="/assets/setting.css">
</head>
<body>
  <div class="header">
    <div class="search-section">
      <button class="search-btn">Search</button>
      <form class="input-container">
        <input type=“search” class="input-box">
        <button class="material-icons" id="searchBtn">search</button>
      </form>
    </div>
    <div class="header__weather">
      <div class="header__weather--container">
        <i class="header__weather--ico wi"></i>
        <div class="header__weather--temperature"></div>
      </div>
      <div class="header__weather--location"></div>
    </div>
  </div>
  <div class="middle">
    <div class="middle__time--container"></div>
    <div class="middle__welcomeText">Thank you visiting our website!</div>
    <div class="middle__name--container">
      <input type="text" class="nameText" placeholder="Write your name?">
    </div>
  </div>
</body>
<script src="/src/search.js"></script>
<script src="/src/weather.js"></script>
<script src="/src/time.js"></script>
<script src="/src/name.js"></script>
</html>
